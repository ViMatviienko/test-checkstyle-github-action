on: pull_request

jobs:
  checkstyle_job:
    runs-on: ubuntu-latest
    name: Checkstyle job
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run checkstyle
        uses: ViMatviienko/checkstyle-github-action@v1.0.0
        with:
          github_token: ${{ secrets.CHECKSTYLE_ACTION_SECRET }}
          reporter: 'github-pr-review'